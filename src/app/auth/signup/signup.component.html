<mat-card>
  <!-- Loading animation -->
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!-- template form -->
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="Email Address"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        name="password"
        ngModel
        type="password"
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please a valid password</mat-error
      >
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" *ngIf="!isLoading">Sign up</button>
  </form>
</mat-card>
